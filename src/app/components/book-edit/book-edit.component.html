<div class="book-edit-container">
    <h2>Edit Book</h2>
    <form [formGroup]="editBookForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" class="form-control" formControlName="title"/>
      </div>
  
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" id="author" class="form-control" formControlName="author"/>
      </div>
  
      <div class="form-group">
        <label for="yearOfRelease">Release Year</label>
        <input type="number" id="yearOfRelease" class="form-control" formControlName="yearOfRelease"/>
      </div>
  
      <div class="form-group">
        <label for="genre">Genre</label>
        <input type="text" id="genre" class="form-control" formControlName="genre"/>
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" id="description" class="form-control" formControlName="description"/>
      </div>
  
      <div class="form-group">
        <label for="isAvaliable">Available</label>
        <input type="checkbox" id="isAvaliable" formControlName="isAvaliable"/>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
      <a [routerLink]="['/']" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
