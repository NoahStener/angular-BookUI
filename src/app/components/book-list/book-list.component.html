<div class="lib-container">
  <header>
    <h1>Library<i class="fa-solid fa-book 2xl"></i></h1>
  </header>
  <div class="main-content">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Available</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of books">
          <td>{{book.title}}</td>
          <td>{{book.author}}</td>
          <td>{{book.isAvaliable ? 'yes' : 'no'}}</td>
          <div class="btn-group">
            <td>
            <button (click)="deleteBook(book.bookID)" class="btn btn-danger"><i class="fa-solid fa-trash"></i>Delete</button>
            <a [routerLink]="['/edit', book.bookID]" class="btn btn-primary"><i class="fas fa-edit"></i>Edit</a>
            <a [routerLink]="['/book', book.bookID]" class="btn btn-info"><i class="fa-solid fa-circle-info"></i>Details</a>
            </td>
          </div>
        </tr>
      </tbody>
    </table>
      <a [routerLink]="['/create']" class="btn btn-success"><i class="fa-solid fa-plus"></i>Add New Book</a>
    </div>
</div>
