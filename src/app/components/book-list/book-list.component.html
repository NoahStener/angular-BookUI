<div class="lib-container">
  <header>
    <h1>Library</h1>
  </header>
  <div class="main-content">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Available</th>
          <th>Options</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of books">
          <td>{{book.title}}</td>
          <td>{{book.author}}</td>
          <td>{{book.isAvaliable ? 'yes' : 'no'}}</td>
          <div class="btn-group">
            <td>
            <button (click)="deleteBook(book.bookID)" class="btn btn-danger">Delete</button>
            <a [routerLink]="['/edit', book.bookID]" class="btn btn-primary">Edit</a>
            <a [routerLink]="['/book', book.bookID]" class="btn btn-info">Details</a>
            </td>
          </div>
        </tr>
      </tbody>
    </table>
      <a [routerLink]="['/create']" class="btn btn-success">Add New Book</a>
    </div>
</div>
